<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ToDo List</title>
  </head>
  <body>
    <h2>This is your task manager: List the things you have to do:</h2>
    {% for task in tasks: %}

        <div class="card text-center">
            {% if task.active %}
            <div class="card-header bg-info">
                Task #{{ task.id }}
            </div>
            <div class="card-body">

                    <h5 class="card-title">{{ task.task }}</h5>
                {% else %}
                <div class="card-header bg-success">
                Task #{{ task.id }}
            </div>
            <div class="card-body">
                    <p class="text-decoration-line-through">{{ task.task }}</p>
                {% endif %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <a href="{{ url_for('finish_task', task_id=task.id) }} " class="form-check-input"></a>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn-close"></a>
                </div>
            </div>
            <div class="card-footer text-muted">
                {{ task.date }}
            </div>
        </div>
        </div>


    {% endfor %}
    <form action="{{ url_for('home') }}" method="POST">
        <div class="input-group mb-3">
                <input type="text" class="form-control" name="task" aria-label="Text input with checkbox">
              <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3 btn-lg">Add Task</button>
              </div>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
