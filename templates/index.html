<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ToDo List</title>
  </head>
  <body>
    <div class="text-center">
        <h2>This is your task manager: List the things you have to do:</h2>
    </div>
  <div class="row">
      {% for task in tasks: %}
          <div class="col-sm-6">
            <div class="card text-center border-dark">
                {% if task.active %}
                    <div class="card-header bg-info">
                          Task #{{ task.id }}
                          <h5 class="card-title">{{ task.task }}</h5>
                    </div>
                {% else %}
                    <div class="card-header bg-success text-decoration-line-through">
                          Task #{{ task.id }}
                          <h5 class="card-title">{{ task.task }}</h5>
                    </div>
                {% endif %}
                <div class="card-body">
                    <p class="card-text">...</p>
                {% if task.active %}
                <a href="{{ url_for('finish_task', task_id=task.id) }}" class="btn btn-primary">Task done</a>
                {% endif %}
                  <div class="clearfix">
                    <span class="float-start">{{ task.date }}</span>
                    <span class="float-end"><a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn-close"></a></span>
               </div>
              </div>
            </div>

          </div>
      {% endfor %}
    </div>

    <form action="{{ url_for('home') }}" method="POST">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add new task</h5>
                <input type="text" class="form-control" name="task" aria-label="Text input with checkbox">
                <button type="submit" class="btn btn-primary mb-3">Add Task</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
